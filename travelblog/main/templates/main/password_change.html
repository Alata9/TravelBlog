{% extends 'layout/basic.html' %}

{% load bootstrap4 %}

{% block title %}Change password{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h2>Change password of {{ user.username }}</h2>
            <form method="post">
                {% csrf_token %}
                {% bootstrap_form form layout='horizontal' %}
                {% buttons submit='Change password' %}{% endbuttons %}
            </form>
        </div>
    </div>
</div>
{% endblock %}
